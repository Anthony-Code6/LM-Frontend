<div class="container">
    <div class="row g-3 justify-content-center">
        <div class="filtro">
            <div class="mb-1">
                <select class="form-select form-select-sm shadow-none" name="filtro" id="filtro"
                    (change)="filtros($event)">
                    <option value="">-------</option>
                    <option value="Aa-Zz">Aa-Zz</option>
                    <option value="Zz-Aa">Zz-Aa</option>
                </select>
            </div>
        </div>
        @for (item of notas_Store.list_notas(); track item.idNotas) {
        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12">
            <app-notas-card [notas]="item" (view)="view_Nota($event)" (nota_delete)="delete_nota($event)" />
        </div>
        }
    </div>
    <app-offcanvas [nota]="dataOffCanvas" />
</div>
<div class="add-note">
    <app-button-open-add [type]="'button'" (click)="addNota()" />
</div>
